version: '3'
services:
  nginx:
    image : ${DOCKER_IMAGE}:${DOCKER_TAG_FE}-latest
    container_name: ${DOCKER_TAG_FE}
    ports:
      - "80:80"
    environment:
      - BACKEND_SERVICE_NAME=${DOCKER_TAG_BE}
      - WEB_SERVER_PORT=${WEB_SERVER_PORT}
    networks:
      - backend-network
    depends_on:
      - ${DOCKER_TAG_BE}

  springboot:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG_BE}-latest
    container_name: ${DOCKER_TAG_BE}
    environment:
      - PROFILES_ACTIVE=${PROFILES_ACTIVE}
      - WEB_SERVER_PORT=${WEB_SERVER_PORT}
    expose:
      - ${WEB_SERVER_PORT}
    networks:
      - backend-network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: MySQL-8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_BINDING_PORT}:3306"
    networks:
      - backend-network

  redis:
    image: redis:latest
    container_name: my-redis
    volumes:
      - redis_data:/data
      - ${REDIS_DEFAULT_CONFIG_FILE}:/usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_BINDING_PORT}:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - backend-network

volumes:
  mysql_data:
    external: true
  redis_data:
    external: true

networks:
  backend-network:
