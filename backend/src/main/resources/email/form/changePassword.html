<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왕밤빵 인증 코드</title>
</head>

<body>
<div
        style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #943AEE; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 600;">
        <div style="display: flex">
            <img src="https://www.rebu.kro.kr/data/logos/logo.png" alt="logo" style="margin-right: 5px;" width="50px" height="50px">
            비밀번호 변경 <span style="color: rgba(0,0,0,0.99)">인증 코드</span> 안내입니다.
        </div>
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요. <span style="color: #943AEE">왕밤빵</span>입니다.<br />
        요청하신 인증번호가 생성되었습니다.<br />
    </p>

    <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px;">
        인증 번호: <br />
        <span style="font-size: 24px; color: #943AEE">{{authCode}}</span>
    </p>

    <div style="border-bottom: 4px solid #943AEE; padding: 5px;">
        <p style="font-size: 13px; line-height: 21px; color: #555;">
            HomePage : <a href="http://www.rebu.kro.kr"
                          style="font-style: italic; color: #DDD">http://www.rebu.kro.kr</a><br />
        </p>
    </div>
</div>
</body>

</html>
